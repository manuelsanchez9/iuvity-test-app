<div class="card">
    <div class="card-body">
        <ul>
            <li *ngFor="let product of products; let i = index">
                {{i + 1}} | {{product.name}} | {{product.size}} | {{product.brand}} | ${{product.price}}
            </li>
        </ul>
        <button 
        class="btn btn-primary"
        (click)="getProducts()"
        >Buscar
        </button>
    </div>
</div>
