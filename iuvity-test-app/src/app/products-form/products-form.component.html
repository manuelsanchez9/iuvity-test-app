<div class="card">
    <div class="card-body">
        <form (ngSubmit)="save()">
            <div class="mb-2">
                <label class="form-label">
                    Nombre Producto:
                </label>
                <input
                    type="text"
                    name="productName"
                    class="form-control"
                    placeholder="Ingrese el nombre del producto"
                    [(ngModel)]="product.nameProduct"
                >
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Talla Producto:
                </label>
                <input
                    type="text"
                    name="productSize"
                    class="form-control"
                    placeholder="Ingrese la talla del producto"
                    [(ngModel)]="product.sizeProduct"
                >
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Marca Producto:
                </label>
                <input
                    type="text"
                    name="productBrand"
                    class="form-control"
                    placeholder="Ingrese la marca del producto"
                    [(ngModel)]="product.brandProduct"
                >
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Precio Producto:
                </label>
                <input
                    type="number"
                    class="form-control"
                    name="productPrice"
                    placeholder="Ingrese el precio del producto"
                    [(ngModel)]="product.priceProduct"
                >
            </div>
            <button 
            class="btn btn-primary">
                Guardar
            </button>
        </form> 
    </div>
</div>
