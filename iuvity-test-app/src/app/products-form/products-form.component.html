<div class="card">
    <div class="card-body">
        <form action="">
            <div class="mb-2">
                <label class="form-label">
                    Nombre Producto:
                </label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese el nombre del producto"
                >
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Talla Producto:
                </label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese la talla del producto"
                >
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Marca Producto:
                </label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese la marca del producto"
                >
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Precio Producto:
                </label>
                <input
                    type="number"
                    class="form-control"
                    placeholder="Ingrese el precio del producto"
                >
            </div>
            <button class="btn btn-primary">
                Guardar
            </button>
        </form> 
    </div>
</div>
